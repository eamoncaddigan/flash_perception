<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugins/jspsych-text.js"></script>
    <script src="jspsych/plugins/jspsych-single-stim.js"></script>
    <link href="jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>

  /* Summarize the data from the experiment */
  function getSubjectData() {
    var trials = jsPsych.data.getTrialsOfType('single-stim');

    var sum_rt = 0;
    var correct_trial_count = 0;
    var correct_rt_count = 0;
    for (var i = 0; i < trials.length; i++) {
      if (trials[i].correct == true) {
        correct_trial_count++;
        if (trials[i].rt > -1) {
          sum_rt += trials[i].rt;
          correct_rt_count++;
        }
      }
    }

    return {
      rt: Math.floor(sum_rt / correct_rt_count),
      accuracy: Math.floor(correct_trial_count / trials.length * 100)
    }
  }

  var post_trial_gap = function() {
    return Math.floor( Math.random() * 1500 ) + 750;
  };

  var welcome_block = {
    type: "text",
    text: "Welcome to the experiment. Press any key to begin."
  };

  var instructions_block = {
    type: "text",
    text: "<p>In this experiment, you will see a flashing light strobe N times. Your task is to indicate whether the duration of the first flash was longer or shorter than the rest of the flashes.</p>" +
      "<p>If the <strong>first flash</strong> was <strong>longer</strong> than the rest, press the <strong>F</strong> key.</p>" +
      "<p>If the <strong>first flash</strong> was <strong>shorter</strong> than the rest, press the <strong>J</strong> key.</p>" +
      "<p>Press any key to begin.</p>",
    timing_post_trial: 2000
  };

  var debrief_block = {
    type: "text",
    text: function() {
      var subject_data = getSubjectData();
      return "<p>You responded correctly on " +
        subject_data.accuracy +
        "% of the trials</p>" +
        "<p>Your average response time was <strong>" +
        subject_data.rt +
        " ms</strong>. Press any key to complete the experiment. " +
        "Thank you!</p>";
    }
  }

  var test_stimuli = [
    {
      stimulus: 'img/blue.png',
      data: { response: 'go' }
    },
    {
      stimulus: 'img/orange.png',
      data: { response: 'no-go' }
    }
  ];

  var all_trials = jsPsych.randomization.repeat(test_stimuli, 5)

  var test_block = {
    type: 'single-stim',
    choices: ['F'],
    timing_response: 1500,
    timing_post_trial: post_trial_gap,
    on_finish: function(data) {
      var correct = false;
      if (data.response == 'go' && data.rt > -1) {
        correct = true;
      } else if (data.response == 'no-go' && data.rt == -1) {
        correct = true;
      }
      jsPsych.data.addDataToLastTrial({correct: correct});
    },
    timeline: all_trials
  }

 
  var timeline = [];
  timeline.push(welcome_block);
  timeline.push(instructions_block);
  timeline.push(test_block);
  timeline.push(debrief_block);

  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });

  </script>
</html>
