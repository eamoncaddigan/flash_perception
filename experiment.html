  <script>

  var number_trials = 6;
  var break_every = 2;
  var number_flashes = 4;

  /* Create the timing info for the trials */
  function createTrials() {
    var duty_cycle = 0.5;
    //var period_ms = 1598; // Based on my water boiler. :)
    var timeout_ms = 5000;

    var trials = [];
    for (var period_ms = 1400; period_ms <= 1800; period_ms += 200) {
      var later_flash_ms = duty_cycle * period_ms;
      var off_flash_ms = (1-duty_cycle) * period_ms;

      for (var first_flash_ms = later_flash_ms - 300;
           first_flash_ms <= later_flash_ms + 300;
           first_flash_ms += 40) {
        // First flash
        var trial = [first_flash_ms, off_flash_ms];

        // Subsequent flashes
        for (var i = 1; i < number_flashes; i++) {
          trial.push(later_flash_ms);
          trial.push(off_flash_ms);
        }

        trials.push({
          timing_stim: trial,
          timing_response: first_flash_ms + off_flash_ms + 
            period_ms*(number_flashes-1) + timeout_ms,
          data: { 
            period_ms: period_ms,
            first_flash_ms: first_flash_ms,
            flash_time_diff: first_flash_ms - later_flash_ms
          }
        })
      }
    }

    // Scramble and repeat the trials so that there are enough of them
    trials = jsPsych.randomization.repeat(trials,
      Math.ceil(number_trials / trials.length));

    // Select the first num_trials elements in the trials array
    return trials.slice(0, number_trials);
  }

  /* Create the stimulus sequence for the trials */
  function createStimuli() {
    var stimuli = [];
    for (var i = 0; i < number_flashes; i++) {
      stimuli.push("<svg height=\"100\" width=\"100\">" +
        "<circle cx=\"50\" cy=\"50\" r=\"30\" fill=\"gray\" />" +
        "</svg>");
      stimuli.push("<svg height=\"100\" width=\"100\">" +
        "<circle cx=\"50\" cy=\"50\" r=\"30\" fill=\"white\" />" +
        "</svg>");
    }
    return stimuli;
  }

  var post_trial_gap = function() {
    return Math.floor( Math.random() * 1500 ) + 750;
  };

  var welcome_block = {
    type: "text",
    text: "Welcome to the experiment. Press any key to start."
  };

  var instructions_block = {
    type: "text",
    text: "<p>In this experiment, you will see a flashing light strobe " +
      number_flashes + 
      " times. Your task is to indicate whether the duration of the first flash was longer or shorter than the rest of the flashes.</p>" +
      "<p>If the <strong>first flash</strong> was <strong>shorter</strong> than the rest, press the <strong>F</strong> key.</p>" +
      "<p>If the <strong>first flash</strong> was <strong>longer</strong> than the rest, press the <strong>J</strong> key.</p>" +
      "<p>Press any key to continue.</p>",
    timing_post_trial: post_trial_gap
  };

  var break_block = {
    type: "text",
    text: "Press any key to resume the experiment.",
    timing_post_trial: post_trial_gap
  }


  function createTestBlock(trials) {
    return {
      type: 'multi-stim-multi-response',
      stimuli: createStimuli(),
      is_html: true,
      choices: [[70, 74]],
      response_ends_trial: true,
      timing_post_trial: post_trial_gap,
      on_finish: function(data) {
        var resp_longer = null;
        var resp_time = null;

        var response_times = JSON.parse(data.rt);
        var key_presses = JSON.parse(data.key_press);
        if (key_presses.length > 0) {
          /* Determine longer/shrter response */
          if (key_presses[0] == 70) {
            resp_longer = false;
          } else if (key_presses[0] == 74) {
            resp_longer = true;
          }

          /* Find the "true" response time */
          if (response_times[0] > -1) {
            resp_time = response_times[0] - 
              (data.first_flash_ms + data.period_ms);
          }
        }

        jsPsych.data.addDataToLastTrial({
          respond_longer: resp_longer,
          response_time: resp_time
        });
      },
      timeline: trials
    }
  }
  var all_trials = createTrials();


  var timeline = [];
  timeline.push(welcome_block);
  timeline.push(instructions_block);
  for (var i = 0; i < number_trials; i += break_every) {
    var sub_block = createTestBlock(all_trials.slice(i, 
      Math.min(number_trials, i+break_every)));
    timeline.push(sub_block);

    // Add the break
    if ((i+break_every) < number_trials) {
      timeline.push(break_block);
    }
  }
  //timeline.push(test_block);

  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
